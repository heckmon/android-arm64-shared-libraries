name: Build Node.js for Android (arm64-v8a)

on:
  workflow_dispatch:
  push:
    paths:
      - '**.sh'
      - '.github/workflows/**'

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    env:
      NDK_VERSION: 28c
      API_LEVEL: 35
      DEST_CPU: arm64

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 g++ curl make git jq pkg-config unzip zip

      - name: Download Android NDK
        run: |
          mkdir -p $HOME/android-ndk
          curl -sL https://dl.google.com/android/repository/android-ndk-r28c-linux.zip -o ndk.zip
          unzip ndk.zip -d $HOME/android-ndk
          echo "NDK=$HOME/android-ndk/android-ndk-r${NDK_VERSION}" >> $GITHUB_ENV

      - name: Fetch latest Node.js version
        id: fetch_version
        run: |
          curl -s https://nodejs.org/dist/index.json | jq -r '.[0].version' > latest_node_version.txt
          echo "version=$(cat latest_node_version.txt)" >> $GITHUB_OUTPUT

      - name: Check if already released
        id: release_check
        run: |
          VERSION=${{ steps.fetch_version.outputs.version }}
          echo "Checking if release exists for android-node-$VERSION"
          RELEASE_EXISTS=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/tags/android-node-$VERSION | jq -r '.id // empty')
          if [ -n "$RELEASE_EXISTS" ]; then
            echo "Release already exists. Skipping build."
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if already released
        if: steps.release_check.outputs.skip_build == 'true'
        run: exit 0

      - name: Clone Node.js source
        run: |
          VERSION=${{ steps.fetch_version.outputs.version }}
          git clone https://github.com/nodejs/node.git
          cd node
          git checkout $VERSION
          echo "NODE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Android environment variables
        run: |
          echo "NDK_HOME=$NDK" >> $GITHUB_ENV
          echo "TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64" >> $GITHUB_ENV
          echo "TARGET=aarch64-linux-android" >> $GITHUB_ENV
          echo "API=35" >> $GITHUB_ENV
          echo "AR=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
          echo "AS=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-as" >> $GITHUB_ENV
          echo "CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang" >> $GITHUB_ENV
          echo "CXX=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android35-clang++" >> $GITHUB_ENV
          echo "LD=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/ld" >> $GITHUB_ENV
          echo "RANLIB=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib" >> $GITHUB_ENV
          echo "STRIP=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip" >> $GITHUB_ENV
          echo "SYSROOT=$NDK/toolchains/llvm/prebuilt/linux-x86_64/sysroot" >> $GITHUB_ENV
          echo "CFLAGS=--sysroot=$NDK/toolchains/llvm/prebuilt/linux-x86_64/sysroot" >> $GITHUB_ENV
          echo "LDFLAGS=--sysroot=$NDK/toolchains/llvm/prebuilt/linux-x86_64/sysroot" >> $GITHUB_ENV
          echo "GYP_DEFINES=android_ndk_path=$NDK host_os=linux OS=android" >> $GITHUB_ENV
          echo "$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Configure Node.js
        run: |
          cd node
          ./configure \
            --dest-cpu=$DEST_CPU \
            --dest-os=android \
            --with-intl=full-icu \
            --cross-compiling \
            --shared \
            --download=all \
            --openssl-no-asm \
            --prefix=$GITHUB_WORKSPACE/out

      - name: Build Node.js
        run: |
          cd node
          make -j$(nproc)
          make install

      - name: Package Output as ZIP
        run: |
          cd out
          zip -r ../node-android-$NODE_VERSION.zip .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-node-$NODE_VERSION
          name: Node.js Android arm64-v8a $NODE_VERSION
          files: node-android-$NODE_VERSION.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

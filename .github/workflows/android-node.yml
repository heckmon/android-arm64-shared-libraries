name: Dummy Release Test

on:
  workflow_dispatch:
  push:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Create Dummy ZIP
        id: make_zip
        run: |
          mkdir dummy
          echo "Just testing release upload." > dummy/README.txt
          zip -r dummy-release.zip dummy
          echo "version=test" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.1
          files: dummy-release.zip
        env: 
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

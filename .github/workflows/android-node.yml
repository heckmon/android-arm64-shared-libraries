name: Dummy Release Test

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Create Dummy ZIP
        id: make_zip
        run: |
          mkdir dummy
          echo "Just testing release upload." > dummy/README.txt
          zip -r dummy-release.zip dummy
          echo "version=test" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-node-${{ steps.make_zip.outputs.version }}
          name: Node.js Android arm64-v8a Dummy ${{ steps.make_zip.outputs.version }}
          files: dummy-release.zip
